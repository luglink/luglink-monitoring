name: Deploy Alarms to AWS

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-cloudwatch-alarms:
    name: Deploy CloudWatch Alarms
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"
      API_NAME: "LugLinkMatchAPI-REST"
      STAGE: "prod"
      SNS_TOPIC_ARN: "arn:aws:sns:us-east-1:913312012427:LugLinkAlarmsTopic"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Grant execute permission to deploy script
        run: chmod +x ./deploy_luglink_alarms.sh

      - name: Enable debug and run deployment script
        run: |
          set -e
          set -x  # Enables command echoing for debugging
          ./deploy_luglink_alarms.sh
