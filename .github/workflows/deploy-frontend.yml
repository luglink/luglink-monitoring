name: Deploy LugLink Frontend to S3

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # Trigger only when frontend changes
  workflow_dispatch: # Allow manual runs

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install Dependencies and Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: üöÄ Upload Build to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: luglink-frontend-bucket
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: ./frontend/build
